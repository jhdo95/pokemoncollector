{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for pokemon in pokemons %}
  <div class="card">
    <a href="{% url 'pokemons_detail' pokemon.id %}"
    <div class="card-content">
      <span class="card-title">{{ pokemon.name }}</span>
      <p>Category: {{ pokemon.category }}</p>
      <p>Description: {{ pokemon.description|linebreaks }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
